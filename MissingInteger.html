<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solution(A) {
        A = [1, 3, 6, 4, 1, 2];// 5
        A = [1, 2, 3];// 4
        A = [-1, -3];// 1

        let result = 0;
        let temp = [];
        let temp2 = [];

        for (let i = 0; i < A.length; i++) {
            temp[A[i]] = true;
        }

        for (let i in temp) {
            temp2.push(parseInt(i));
        }

        for (let i in temp2) {
            if (temp2[i] === 0) {
                continue;
            }
            if (temp2[i] === result + 1) {
                result++;
            } else {
                break;
            }
        }

        return ++result;
    }

    console.log(solution());
</script>
</body>
</html>
