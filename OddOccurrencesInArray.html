<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // https://app.codility.com/demo/results/trainingXNRQ56-DKR/
    function solution(A = [9, 3, 9, 3, 9, 7, 9]) {
        const countedNames = A.reduce((accumulator, currentValue) => {
            if (typeof accumulator[currentValue] === 'undefined') {
                accumulator[currentValue] = 0;
            }

            accumulator[currentValue]++;

            return accumulator;
        }, {});

        for (let key in countedNames) {
            if (countedNames[key] % 2 === 1) {
                return parseInt(key);
            }
        }
    }

    console.log(solution());
</script>
</body>
</html>
