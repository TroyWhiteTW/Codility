<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solution(A = [-3, 1, 2, -2, 5, 6]) {
        // A = [-5, -6, -4, -7, -10];
        A = [4, 7, 3, 2, 1, -3, -5];

        A.sort((a, b) => b - a);

        if (A[0] * A[1] * A[2] > A[A.length - 1] * A[A.length - 2] * A[0]) {
            return A[0] * A[1] * A[2];
        } else {
            return A[A.length - 1] * A[A.length - 2] * A[0];
        }
    }

    console.log(solution());
</script>
</body>
</html>
