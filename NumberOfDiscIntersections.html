<body>
<script>
    function solution(A = [1, 5, 2, 1, 4, 0]) {
        let result = 0;
        let dps = new Array(A.length).fill(0);
        let dpe = new Array(A.length).fill(0);

        for (let i = 0, t = A.length - 1; i < A.length; i++) {
            const s = i > A[i] ? i - A[i] : 0;
            const e = t - i > A[i] ? i + A[i] : t;

            dps[s]++;
            dpe[e]++;
        }

        let t = 0;
        for (let i = 0; i < A.length; i++) {
            if (dps[i] > 0) {
                result += t * dps[i];
                result += dps[i] * (dps[i] - 1) / 2;
                if (10000000 < result) return -1;
                t += dps[i];
            }

            t -= dpe[i];
        }

        return result;
    }

    console.log(solution());
</script>
</body>
