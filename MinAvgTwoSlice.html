    <meta charset="UTF-8">

</head>
<body>
<script>
    function solution(A = [4, 2, 2, 5, 1, 5, 8]) {
        let min = 10001;
        let minIndex = -1;

        for (let i = 0; i < A.length - 1; i++) {
            const current2 = (A[i] + A[i + 1]) / 2;

            if (current2 < min) {
                min = current2;
                minIndex = i;
            }

            if (i !== A.length - 2) {
                let current3 = (A[i] + A[i + 1] + A[i + 2]) / 3;

                if (current3 < min) {
                    min = current3;
                    minIndex = i;
                }
            }
        }

        return minIndex;
    }

    console.log(solution());
</script>
</body>
</html>
