<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solution(A = [0, 1, 0, 1, 1]) {
        let temp = 0;
        let result = 0;

        for (let i = 0; i < A.length; i++) {
            if (A[i] === 0) {
                temp++;
            } else {
                result += temp;
            }
        }

        temp = 0;
        for (let i = A.length - 1; i >= 0; i--) {
            if (A[i] === 1) {
                temp++;
            } else {
                result += temp;
            }
        }
        result = parseInt(result / 2);

        if (result > 1000000000) {
            return -1;
        }

        return result;
    }

    console.log(solution());
</script>
</body>
</html>
